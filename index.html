<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ISQIP SURVEY</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="resources/stylesheets/main.css" type="text/css">
    

    

</head>
<body>
    
    <div class="container-box">
        <nav>
            <ul>
                <li class="details active">Details</li>
                <li class="stream">Stream</li>
                <li class="feedback">FeedBack</li>
            </ul>
        </nav>

        <div class="clear"></div>

        <main>
            <section id="details-page" >
                
                <div class="input">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Your First Name">
                </div>
                
                <div class="input lin">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Your Last Name">
                </div>
                    
                <div class="input ">
                    <label for="semester">Semester</label>
                    <input type="text" name="semester" id="semester" placeholder="Semester">
                </div>
                
                <div class="input lin">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                
            </section>

            <section id="stream">
                <div class="img">
                    <img src="resources/images/cs.png">
                </div>
                <div class="img">
                    <img src="resources/images/ec.png">
                </div>
                <div class="img">
                    <img src="resources/images/eee.png">
                </div>
                <div class="img">
                    <img src="resources/images/ei.png">
                </div>
            </section>
        </main>

        <div class="bottom-box">
            <div class="left">
                <a id="backbtn">BACK</a>
            </div>
            <div class="right">
                <a id="nextbtn">NEXT</a>
            </div>
        </div>
    </div>


    <script src="resources/scripts/main.js"></script>

</body>
</html>
